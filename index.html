<body>

    <!-- 소개 섹션 -->
    <section>
        <h2>소개</h2>
        <p>내가 바로 소개왕!.</p>
        <p>가족,친구,지인 모두 환영합니다.</p>
    </section>

    <!-- 공지사항 섹션 -->
    <section>
        <h2>공지사항</h2>
        <p>자격요건</p>
        <p>1.신용점수 500점이상</p>
        <p>2.연령:만25세~만55세</p>

    <!-- 정보 제출 폼 -->
    <section>
        <h2>소개 정보 제출</h2>

                <input type="text" id="introducerName" name="introducerName">
            </div>
            <div>
                <label for="introducerContact">소개하는 사람 연락처:</label>
                <input type="text" id="introducerContact" name="introducerContact">
            </div>
            <div>
                <label for="introduceeName">소개받는 사람 이름:</label>
                <input type="text" id="introduceeName" name="introduceeName">
            </div>
            <div>
                <label for="introduceeContact">소개받는 사람 연락처:</label>
                <input type="text" id="introduceeContact" name="introduceeContact">
            </div>
            <button type="submit">제출하기</button>
        </form>
    </section>
